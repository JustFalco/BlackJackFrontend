<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Game</h1>
        <ul id="errors"></ul>
        <div id="home">
            <button id="CreateGame">Create game</button>
            <form action="" method="post" id="joinGameForm">
                <input type="number" name="gameId" id="gameId" placeholder="game id" required>
                <button>Join</button>
            </form>
           
        </div>
        <div id="lobby" hidden>
            <ul style="list-style: none;" id="messages">

            </ul>
            <form action="" method="post" id="startGameForm">
                <button>Start game</button>
            </form>
            
        </div>
        <div id="game" hidden>
            
            <button id="hitBTN">Hit</button>
            <button id="standBTN">Stand</button>
            <button id="doubleBTN">Double</button>
            <button id="splitBTN">Split</button>
            
            <!-- <div id="playerstate">
                <p id="playerinfo"></p>
            </div> -->
    
            <!-- <div id="gamestate">
                <p id="gameinfo"></p>
            </div>  -->

            <div id="currentUserState">
                Current player:
                <p id="currentUser"></p>
                <button id="newRoundBTN" hidden>New round</button>
            </div>

            <div id="Players">
                <h1>Spelers in deze match</h1>
                <div id="player" style="display: grid; grid-auto-flow: column;">
                    
                </div>
            </div>
        </div>
        
    </div>
    <script type="module" src="../js/game.js"></script>
</body>
</html>
