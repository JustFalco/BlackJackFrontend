<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Game</h1>
        <ul id="errors"></ul>
        <div id="home">
            <button id="CreateGame">Create game</button>
            <form action="" method="post" id="joinGameForm">
                <input type="number" name="gameId" id="gameId" placeholder="game id" required>
                <button>Join</button>
            </form>
           
        </div>
        <div id="lobby" hidden>
            <ul id="messages">

            </ul>
            <form action="" method="post" id="startGameForm">
                <button>Start game</button>
            </form>
            
        </div>
        <div id="game" hidden>
            <form action="" method="post" id="gameOptions">
                <button>Hit</button>
                <button>Stand</button>
                <button>Double</button>
                <button>Split</button>
            </form>
            <div id="playerstate">
                <p id="playerinfo"></p>
            </div>
    
            <div id="gamestate">
                <p id="gameinfo"></p>
            </div>

            <div id="currentUserState">
                <p id="currentUser"></p>
            </div>
        </div>
        
    </div>
    <script type="module" src="../js/game.js"></script>
</body>
</html>
